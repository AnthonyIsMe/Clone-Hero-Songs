<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable Songs Table</title>
    <style>
      /* Styling for body */
      body {
        background-color: #333; /* Darker background color */
        color: #fff; /* Text color */
        font-family: Arial, sans-serif; /* Font family */
      }

      /* Styling for table */
      #songsTable {
        background-color: #444; /* Slightly lighter background color for table */
        border-collapse: collapse; /* Collapse table borders */
        width: 100%; /* Table width */
      }

      #songsTable th {
        background-color: lightblue; /* Light blue background color for column headers */
        color: #333; /* Text color */
        padding: 10px; /* Padding */
        text-align: left; /* Text alignment */
      }

      #songsTable th,
      #songsTable td {
        border: 1px solid #666; /* Border color */
        padding: 8px; /* Padding */
      }

      /* Styling for Twitch Login Button */
      #twitchLoginButton {
        background-color: #6441a5; /* Button background color */
        color: #fff; /* Button text color */
        border: none; /* Remove button border */
        padding: 10px 20px; /* Padding */
        font-size: 16px; /* Font size */
        cursor: pointer; /* Cursor style */
        align-content: flex-end;
      }

      /* Styling for Twitch Username Display */
      #twitchUsernameDisplay {
        margin-top: 10px; /* Margin from the top */
      }

      /* Styling for Song Form */
      #songForm {
        margin-top: 20px; /* Margin from the top */
      }

      /* Styling for Add Song Button */
      #openFormButton {
        background-color: #4caf50; /* Button background color */
        color: #fff; /* Button text color */
        border: none; /* Remove button border */
        padding: 10px 20px; /* Padding */
        font-size: 16px; /* Font size */
        cursor: pointer; /* Cursor style */
      }
    </style>
  </head>
  <body>
    <!-- Twitch Login Button -->
    <button id="twitchLoginButton">Login with Twitch</button>

    <!-- Display Twitch Username -->
    <div id="twitchUsernameDisplay" style="display: none">
      Logged in as: <span id="twitchUsername"></span>
    </div>

    <!-- Song Form -->
    <button id="openFormButton">Add Song</button>
    <form id="songForm" style="display: none">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />
      <label for="song-url">Song URL:</label>
      <input type="song-url" id="song-url" name="song-url" /><br />
      <!-- Add input fields for other song properties -->
      <button type="submit">Add</button>
    </form>

    <!-- Songs Table -->
    <table id="songsTable">
      <thead>
        <tr>
          <th style="background-color: lightblue">Name</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Genre</th>
          <th>Charter</th>
          <th>Year</th>
          <!-- Keep the <th> elements for sorting and searching functionality -->
        </tr>
      </thead>
      <tbody>
        <!-- Table body will be populated dynamically using JavaScript -->
      </tbody>
    </table>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- Your JavaScript Code -->
    <script>
      $(document).ready(function () {
        // Twitch Login Button Click Handler
        $("#twitchLoginButton").click(function () {
          // Redirect the user to Twitch for authentication
          window.location.href =
            "https://id.twitch.tv/oauth2/authorize?client_id=n1vistizrmcpocmdii2a75sc382aos&redirect_uri=https://anthonyisme.github.io/Clone-Hero-Songs/&response_type=code&scope=user:read:email";
          // Replace YOUR_CLIENT_ID and YOUR_REDIRECT_URI with your Twitch application's values
        });

        // Form Toggle Button Click Handler
        $("#openFormButton").click(function () {
          $("#songForm").toggle();
        });

        // Form Submission Handler
        $("#songForm").submit(function (event) {
          event.preventDefault();
          // Here you can handle the form submission
          // You can retrieve input values and add a new row to the table dynamically
          // You may also want to update your JSON data or send it to a server
        });

        // Load Data from JSON
        $.getJSON("songs.json", function (data) {
          $.each(data, function (index, value) {
            $("#songsTable").append(
              "<tr><td>" +
                value.Name +
                "</td><td>" +
                value.Artist +
                "</td><td>" +
                value.Album +
                "</td><td>" +
                value.Genre +
                "</td><td>" +
                value.Charter +
                "</td><td>" +
                value.Year +
                "</td></tr>"
            );
          });

          // Initialize DataTables
          $("#songsTable").DataTable({
            lengthMenu: [
              [50, 100, 150, -1],
              [50, 100, 150, "All"],
            ],
          });
        });

        // Check if Twitch username exists in localStorage
        var twitchUsername = localStorage.getItem("twitchUsername");
        if (twitchUsername) {
          // Display the Twitch username
          $("#twitchUsername").text(twitchUsername);
          $("#twitchUsernameDisplay").show();
          $("#openFormButton").show(); // Show the form button when logged in
        }
      });
    </script>
  </body>
</html>
